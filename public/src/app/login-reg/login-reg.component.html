<div class="row">
  <div class="col">
    <h1>Register</h1>
    <form (submit)="register()" #registerForm='ngForm'>
        <p class="text-danger">{{emailAlreadyExists}}</p>
        <p class= 'text-danger' *ngIf="registerForm.invalid && (registerForm.dirty || registerForm.touched)">All fields are required</p>
      <p class= 'text-danger' *ngIf="pass.value !== confirmPass.value">Passwords do not match</p>
      <div class="form-group">
        <label>First Name</label>
        <input type="text" class="form-control" name="firstName" [(ngModel)]="registerUser.firstName" required>
      </div>
      <div class="form-group">
        <label>Last Name</label>
        <input type="text" class="form-control" name="lastName" [(ngModel)]="registerUser.lastName" required>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" name="email" [(ngModel)]="registerUser.email" required>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="text" class="form-control"  #pass= 'ngModel' name="password" [(ngModel)]="registerUser.password" required>
      </div>
      <div class="form-group">
        <label>Confirm Password</label>
        <input type="text" class="form-control" #confirmPass= 'ngModel' name="confirmPassword" [(ngModel)]="confirmPassword" required>
      </div>
      <button [disabled]='registerForm.invalid' [disabled]='pass.value !== confirmPass.value' type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>
  <div class="col">
    <h1>Log in</h1>
    <form (submit)="login()">
      <p class="text-danger">{{invalidLogin}}</p>
        <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" name="email" [(ngModel)]="loginUser.email">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="loginUser.password">
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>
</div>
